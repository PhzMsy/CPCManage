<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/menu/update}" method="post">
    <input type="hidden" th:value="${menu.mid}" name="mid">
    <div class="ibox-title">
        <h5>菜单更新</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>菜单名称</label>
                        <input type="text" name="mName" class="form-control" th:value="${menu.mName}">
                    </div>
                    <div class="form-group">
                        <label>父级菜单</label>
                        <select name="pid" class="form-control">>
                            <option th:each="p: ${parent}" th:value="${p.mid}" th:text="${p.mName}" th:selected="${menu.pid} == ${p.mid}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <input type="radio" name="status" value="1" th:checked="${menu.status}  == 1"> 启用
                        <input type="radio" name="status" value="0" th:checked="${menu.status}  == 0"> 禁用
                    </div>
                    <div class="form-group">
                        <label>链接地址</label>
                        <input type="text" name="href" class="form-control" th:value="${menu.href}">
                    </div>
                    <div>
                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>更 新</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>
</html>
