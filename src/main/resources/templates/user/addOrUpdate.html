<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户新增</title>
    <link rel="shortcut icon" th:href="@{favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增用户</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" th:action="@{/user/addOrUpdateUser}"
                          class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="username"
                                       class="form-control" maxlength="20"
                                       th:value="${user == null} ?'':${user.username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="password"
                                       class="form-control" maxlength="20"
                                       th:value="${user == null} ?'':${user.password}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户类别
                            </label>
                            <!-- <div class="col-sm-4 m-l-n">-->
                            <!-- <select class="form-control"
                            multiple="">-->
                            <!-- <option>选项 1</option>-->
                            <!-- <option>选项 2</option>-->
                            <!-- <option>选项 3</option>-->
                            <!-- <option>选项 4</option>-->
                            <!-- </select>-->
                            <!-- </div>-->
                            <div class="col-sm-10">
                                <select class="form-control m-b"
                                        name="usertype">
                                    <option value="1" th:selected="${user !=null && user.usertype == 1} ? true : false">
                                        类别1
                                    </option>
                                    <option value="2" th:selected="${user !=null && user.usertype == 2} ? true : false">
                                        类别2
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户状态
                            </label>
                            <div class="col-sm-10">
                                <select class="form-control m-b"
                                        name="status">
                                    <option value="1" th:selected="${user !=null && user.status == 1} ? true : false">启用
                                    </option>
                                    <option value="0" th:selected="${user !=null && user.status == 0} ? true : false">禁用
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色
                            </label>
                            <div class="col-sm-10">
                                <select class="form-control m-b"
                                        name="account">
                                    <option>选项 1</option>
                                    <option>选项 2</option>
                                    <option>选项 3</option>
                                    <option>选项 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary"
                                        type="submit">保存
                                </button>
                                <button class="btn btn-white">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>
<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
</body>
</html>
